<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Graph</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Product Graph with Sorting and Real-Time Updates</h1>

    <div class="form-container">
        <h3>Add a Product</h3>
        <form id="productForm">
            <label for="name">Product Name:</label>
            <input type="text" id="name" required>
            <label for="price">Price:</label>
            <input type="number" id="price" required>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" required min="1" max="5">
            <button type="submit">Add Product</button>
        </form>
    </div>

    <div class="sort-container">
        <h3>Sort Graphs By:</h3>
        <button id="sortByPrice">Price</button>
        <button id="sortByRating">Rating</button>
    </div>

    <div class="graph-container">
        <h3>Product Prices</h3>
        <div id="priceGraph" class="graph"></div>
        
        <h3>Product Ratings</h3>
        <div id="ratingGraph" class="graph"></div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
